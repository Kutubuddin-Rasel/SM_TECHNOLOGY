services:
  # Main Web Service
  - type: web
    name: sm-technology-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sm-postgres
          property: connectionString
      - key: REDIS_URL
        sync: false  # You'll add this manually after creating Redis
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_WEBHOOK_ID
        sync: false
      - key: PAYPAL_MODE
        value: sandbox
      - key: OPENROUTER_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true

# PostgreSQL Database
databases:
  - name: sm-postgres
    databaseName: sm_db
    plan: free
    ipAllowList: []

# NOTE: Redis must be created manually in Render Dashboard
# After creating Redis, copy its Internal URL and add as REDIS_URL env var
